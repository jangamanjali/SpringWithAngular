
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf = "patients.id ==0">  
            <h2>Add Patient</h2>
            </div>
            <div *ngIf = "patients.id >0">  <h2>Update Patient</h2></div>
            <hr>


           
            <form #spForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">PatientName</label>
                    <input type="text" name="pname" [(ngModel)]="patients.pname" required minlength="4" appForbiddenName="bob"#name="ngModel"/>
                <div *ngIf="name.invalid && (name.dirty || name.touched)"class="alert">

                        <div *ngIf="name.errors?.['required']">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors?.['minlength']">
                            Name must be at least 4 characters long.
                        </div>
                        <div *ngIf="name.errors?.['forbiddenName']">
                            Name cannot be Bob.
                        </div>

                </div>   
                </div><br>

                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Address</label>
                    <input type="text" name="address" [(ngModel)]="patients.address"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">ContactNumber</label>
                    <input type="text" name="contactno" [(ngModel)]="patients.contactno"/>
                </div><br>

                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Age</label>
                    <input type="text" name="age" [(ngModel)]="patients.age"/>
                </div><br>
                
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Gender</label>
                    <input type="text" name="gender" [(ngModel)]="patients.gender"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">BloodGroup</label>
                    <input type="text" name="bloodgroup" [(ngModel)]="patients.bloodgroup"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">BirthDate</label>
                    <input type="date" name="birthdate" [(ngModel)]="patients.birthdate"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">DoctorId</label>
                    <input type="text" name="doctorid" [(ngModel)]="patients.doctorid"/>
                </div><br>
                
                <div class="form-group-row">
                    <div class="col-sm-2"><button class="btn btn-info" type="submit">submit</button></div>
                </div>

            </form>
            </div>
            </div>
            </div>
